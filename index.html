<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Tizen Web IDE - Tizen - Samsung Tizen TV basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script defer type="text/javascript" src="$B2BAPIS/b2bapis/b2bapis.js"></script>
    <script defer type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    
    
</head>

<body>
  <header>
    <hgroup>
      <h1>Printer POC</h1>
      <h2>A basic application on Samsung Tizen TV</h2>
    </hgroup>
  </header>


  <article>
 
    
    <section>
  		<br/>
      <div style="text-align: center;">
      	<button onclick="getVersion();" style="font-size:50px;">Get printer API version</button>
      </div>
      <br/>
      <input class="company_name" value="Company name"/>
      <input class="phrase" value="Company catch phrase"/>
      
      <input class="rest_name" value="Restaurant name"/>
      <input class="phone" value="555-555-5555"/>
      
      <input class="company_address_line1" value="123 Main Street"/>
      <input class="company_address_line2" value="Boca Raton, FL 33324"/>
      
      <input class="customer-name" value="Dorian"/>
      
      <input class="order-token" value="4"/>
      <input class="order-mode" value="Dine In"/>

      <input class="payment-type" value="Credit"/>
      <input class="card-number" value="XXXXXXXXXXXX1234"/>
      <input class="entry-type" value="Tap"/>
      <input class="card-type" value="Mastercard"/>

      <input class="subtotal" value="10.00"/>
      <input class="tax" value="1.00"/>
      <input class="total" value="11.00"/>
      <input class="footer" value="Thank you!!!"/>
      
      
      <div style="text-align: center;">
      	<button onclick="openPort();" style="font-size:50px;">Open port</button>
      </div>
      <br/>
      <div style="text-align: center;">
      	<button onclick="printText();" style="font-size:50px;">Print text</button>
      </div>
      <br/>
      <div style="text-align: center;">
      	<button onclick="closePort();" style="font-size:50px;">Close port</button>
      </div>
    </section>
  </article>

   
</body>
</html>
